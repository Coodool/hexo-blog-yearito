# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yearito's Blog
subtitle:
description: Stay hungry, stay foolish.
keywords:
author: yearito
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yearito.cn
root: /
permalink: posts/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: /404.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@yearito.cn:~/blog.yearito.git
- type: baidu_url_submitter # 百度

symbols_count_time:
  symbols: true
  time: false
  total_symbols: true
  total_time: false

# algolia:
#   applicationID: AH5MS74BU2
#   apiKey: 80dd496f22513c70e0e7d53e54301748
#   indexName: yearito blog
#   chunkSize: 5000

search:
  path: search.xml
  field: post  # 指定搜索范围，可选 post | page | all
  format: html  # 指定页面内容形式，可选 html | raw (Markdown) | excerpt | more
  limit: 10000

# Security
encrypt:
  enable: true
  default_abstract: 此文章已被加密，需要输入密码访问。
  default_message: 请输入密码以阅读这篇私密文章。


# 文章末尾添加"本文结束"标记
post_end_tag:
  enabled: true
  icon: paw

marked:
  gfm: true
  breaks: false

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  # enable: false
  pluginRootPath: live2dw/ # Root path of plugin to be on the site (Relative)
  pluginJsPath: lib/ # JavaScript path related to plugin's root (Relative)
  pluginModelPath: assets/ # Relative model path related to plugin's root (Relative)
  # scriptFrom: local # Default
  scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # Your custom url
  tagMode: true # Whether only to replace live2d tag instead of inject to all pages
  log: false # Whether to show logs in console
  model:
    use: live2d-widget-model-shizuku  # 萌系少女
    # use: live2d-widget-model-tororo   # 小白猫
    # use: live2d-widget-model-hijiki  # 小黑猫

    # use: live2d-widget-model-wanko # npm-module package name
    # use: wanko # folder name in (hexo base dir)/live2d_models/
    # use: ./wives/wanko # folder path relative to hexo base dir
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # Your custom url
  display:
    position: left
    width: 100
    height: 180
  mobile:
    show: false
  react:
    opacityDefault: 0.7 # 默认透明度

douban:
  user: yearito
  builtin: false
  book:
    title: '我的书单'
    quote: '看书很慢，但还得看'
  movie:
    title: '我的电影'
    quote:
  game:
    title: '我的游戏'
    quote: "目前主修大型养成类游戏：女朋友"
  timeout: 10000

# 图片懒加载
lazyload:
  enable: false
  onlypost: true
  loadingImg: # eg /images/loading.gif

# 百度主动推送
baidu_url_submit:
  count: 100  # 提交最新的一个链接
  host: yearito.cn  # 在百度站长平台中注册的域名
  token: ******  # 请注意这是您的秘钥，所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt  # 文本文档的地址，新链接会保存在此文本文档里
